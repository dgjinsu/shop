<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<style></style>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<div layout:fragment="content">


    <p>
        <a href="/board/new">
            <button type="button" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                글쓰기
            </button>
        </a>
    </p>

    <!-- 리스트 게시판 시작-->

    <table class="table table-striped" cellspacing="0" summary="게시판의 글제목 리스트">
        <caption>게시판 리스트</caption>
        <colgroup>
            <col width="500">
            <col width="200">
            <col width="100">
        </colgroup>
        <thead>
        <tr>
            <th scope="col">제목</th>
            <th scope="col">글쓴이</th>
            <th scope="col">날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td class="title" th:text="${board.title}">
<!--                <a href="'/board/'+${board.id}">게시판 제목이 들어갑니다</a>-->
            </td>
            <td class="name" th:text="${board.createdBy}">글쓴이이름</td>
            <td th:text="${#temporals.format(board.regTime,'yyyy-MM-dd')}" class="date">2008/02/14</td>
        </tr>

<!--        <tr class="reply">-->
<!--            <td class="title" style="padding-left:30px;">-->
<!--                <a href="#">블로그 개편 답글</a>-->
<!--            </td>-->
<!--            <td class="name">벤쿠버지사</td>-->
<!--            <td class="date">2008/02/14</td>-->
<!--            <td class="hit">1234</td>-->
<!--        </tr>-->

        <!-- tr이 제목 1줄입니다 보일 list 갯수만큼 li반복합니다.-->
        </tbody>
    </table>

    <!-- 리스트 게시판 끝-->

</div>

</html>
